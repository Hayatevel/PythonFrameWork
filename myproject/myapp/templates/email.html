{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hayate/Email</title>
        <link rel="icon" type="image/png" href="{% static 'img/favicon_python.png' %}" sizes="120x120">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
        <link rel="stylesheet" href="{% static 'css/my-email-style.css' %}">
    </head>
    <body>
        <h1>Email Form</h1>
        <form action="{% url 'myapp:email' %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="email">E-Mail Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn bgskew btntextchange">
                <span>CLICK</span>
                <span>SEND</span>
            </button>
        </form>
        <p><a href="{% url 'myapp:index' %}">Back to Home</a></p>
    </body>
</html>
