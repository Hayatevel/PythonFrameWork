{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hayate/{% block title%}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{% static 'img/favicon_python.png' %}" sizes="120x120">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="{% static 'css/my-base-style.css' %}">
    </head>
    <body>
        <!-- Header -->
        <header class="w3-display-container w3-content w3-center" style="max-width:1500px">
            <img class="w3-image" src="{% static 'img/header.jpg' %}" alt="header" width="1500" height="600">
            <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
                <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Hayate</h1>
                <h5 class="w3-hide-large" style="white-space:nowrap">Portfolio</h5>
                <h3 class="w3-hide-medium w3-hide-small">Programming/Photogram</h3>
            </div>
            <!-- Navbar (placed at the bottom of the header image) -->
            <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
                <a href="{% url 'myapp:photos' %}" class="w3-bar-item w3-button">Photos</a>
                <a href="{% url 'myapp:portfolio' %}" class="w3-bar-item w3-button">Portfolio</a>
                <a href="{% url 'myapp:temporary' %}" class="w3-bar-item w3-button">Temporary</a>
            </div>
        </header>
        <!-- Navbar on small screens -->
        <main>
            <div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
                <div class="w3-bar w3-light-grey">
                    <a href="{% url 'myapp:photos' %}" class="w3-bar-item w3-button">Photo</a>
                    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
                    <a href="#" class="w3-bar-item w3-button">Temporary</a>
                </div>
            </div>
            <!-- Page content -->
            {% block contents %}
            {% endblock %}
        </main>
        <footer>
            <div class="footer">
                <ul class="ul-footer">
                    <li class="li-footer">
                        <a class="a-footer" href="https://github.com/Hayatevel/">GitHub</a>
                    </li>
                    <li class="li-footer">
                        <a class="a-footer" href="https://instagram.com/Hayate_vel">Instagram</a>
                    </li>
                </ul>
            </div>
        </footer>
        <script>hljs.highlightAll();</script>
    </body>
</html>
